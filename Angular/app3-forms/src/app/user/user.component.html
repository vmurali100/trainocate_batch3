<form #userForm="ngForm">
  <label for="fname">First Name : </label>
  <input type="text" name="fname" [(ngModel)]="user.fname" required /> <br />

  <label for="lname">Last Name : </label>
  <input type="text" name="lname" [(ngModel)]="user.lname" required/> <br />

  <button type="button" (click)="addUser(userForm)" *ngIf="!isEdit">
    Create User
  </button>
  <button type="button" (click)="handleUpdate()" *ngIf="isEdit">
    Update User
  </button>
</form>
<!-- <h2>My Name is : {{firstName}}</h2> -->
<app-users-table
  [usersDetails]="allUsers"
  (editUser)="handleEdit($event)"
  (deleteUser)="handleDelete($event)"
></app-users-table>
